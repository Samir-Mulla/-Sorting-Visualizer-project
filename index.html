<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <h1 style="background-color:black;
    color:white; border-radius: 10px;
    padding:10px;">Bubble Sort Visualizer</h1>
    <div class="main-container">

        <div class="container">

            <div class="head">
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
            </div>

            <button class="Btn-grad" style="margin-top: 15px;" onclick="run()">Start</button>


        </div>
        <div class="indication">

            <div class="parent-container">
                <h4 style="text-align: center;">Random elements</h4>
                <div class="color-box1" ></div>
            </div>


            <div class="parent-container">
                <h4 style="text-align:center;">Compared elements</h4>
                <div class="color-box2"></div>
            </div>

            <div class="parent-container">
                <h4 style="text-align :center; ">Sorted elements</h4>
                <div class="color-box3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
